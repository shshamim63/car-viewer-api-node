version: '3.9'

services:
    api:
        build:
            context: .
            dockerfile: Dockerfile.dev
        restart: on-failure
        ports:
            - 3000:3000
        volumes:
            - /app/node_modules
            - .:/app
        networks:
            - node-server
        depends_on:
            - mongo
        env_file:
            - .env
    mongo:
        image: mongo
        ports:
            - 27017:27017
        volumes:
            - data:/data/db
        networks:
            - node-server
networks:
    node-server:
volumes:
    data:
