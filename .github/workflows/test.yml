name: Run Tests
on:
    pull_request:
        branches: [master, staging]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
